<div class="revise-refill-modal-wrapper" aria-labelledby="dialog-label">
	<span class="ngdialog-start"></span>

	<span class="ngdialog-close"></span>
	<div class="drug-details">
		<p>{{alertDialog.detail}} </p>
	</div>

	<div class="dialog-button-group">
		<button id="modal-ok-button" class="secondary-button " type="button"  ng-click="closeDialog()" focus-on="popupActive">Ok</button>
	</div>

	<span class="ngdialog-end"></span>
</div>
